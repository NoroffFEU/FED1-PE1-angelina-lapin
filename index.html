<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech for Tomorrow</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Metrophobic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="/index.html" id="logo">Tech for tomorrow</a>
        <nav>
          <a href="/account/login.html">Log In</a>
          <a href="/account/register.html">Sign In</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="carousel">
        <button class="prev"><i class="fas fa-arrow-left"></i></button>
        <div class="carousel-inner"></div>
        <button class="next"><i class="fas fa-arrow-right"></i></button>
      </div>

      <div class="filter-sort-container">
        <div class="hashtag-filter">
          <label for="hashtag">Filter</label>
          <select id="hashtag">
            <option value="all">All</option>
            <option value="#technology">Technology</option>
            <option value="#innovation">Innovation</option>
            <option value="#stability">Stability</option>
          </select>
        </div>
        <div class="sort-filter">
          <label for="sort">Sort by</label>
          <select id="sort">
            <option value="date">Date</option>
            <option value="alphabet">Alphabetical</option>
          </select>
        </div>
      </div>

      <div class="article-grid" id="blog-posts-container"></div>
      <div class="pagination" id="pagination-container"></div>
    </main>
    <footer>
      <a class="terms_policy" href="#">Terms and Conditions</a>
      <a class="terms_policy" href="#">Privacy Policy</a>
    </footer>
    <script type="module" src="/js/carousel.mjs"></script>
    <script type="module" src="/js/application.mjs"></script>
    <script type="module" src="/js/ui-script.mjs"></script>
  </body>
</html>
